<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 3- Form Validation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        function test_str() {
            var res;
            var str =
                document.getElementById("t1").value;
            if (str.match(/[a-z]/g) && str.match(
                    /[A-Z]/g) && str.match(
                    /[0-9]/g) && str.match(
                    /[^a-zA-Z\d]/g) && str.length >= 8)
                res = "TRUE";
            else
                res = "FALSE";
            document.getElementById("t2").value = res;

        }
    </script>
</head>
<body>
    <h1>Sign In</h1>
    <form name="form1" action="#">
        <label for="fname">Username:</label>
        <input type="text" id="fname" name="fname" maxlength="32"> <br> <br>
        <label for="lname">Password:</label>
        <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*?[0-9])(?=.*?[!@#$%^&*+`~=?\|<>/]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, 1 special character and at least 8 or more characters" required> <br> <br>
        <label for="date">Date Of Birth:</label>
        <input type="date" id="date" name="date"> <br> <br>
        <label for="mob">Mobile Number (10 Digit):</label>
        <input type="tel" id="mob" name="mob" pattern="[+][9][1][0-9]{10}" value="+91"> <br> <br>
        <label for="add">Address:</label>
        <textarea id="add" name="add" rows="4" cols="50"> </textarea><br><br>


        <label for="city">City:</label>
        <input type="text" id="city" name="city">
        <label>State:</label>
        <select name="state" id="state" class="form-control">
            <option value="Andhra Pradesh">Andhra Pradesh</option>

            <option value="Arunachal Pradesh">Arunachal Pradesh</option>

            <option value="Bihar">Bihar</option>

            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
            <option value="Daman and Diu">Daman and Diu</option>
            <option value="Delhi">Delhi</option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Puducherry">Puducherry</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
            </select><br><br>

        <label for="PostCode">Postcode:</label>
        <input type="number" id="code" name="code" maxlength="6"> <br> <br>
        <label for="mail">Email ID:</label>
        <input type="email" id="mail" name="mail" required> <br> <br>
        <label for="feed">Feedback:</label>
        <textarea id="feed" name="feed" rows="4" cols="50" required> </textarea><br><br>
        <input type="submit" value="Submit">
      </form>

      <script>
$("#fname").keyup(function(){
    if ($(this).val().length > 31){
        alert("Username Charachter Limit is 32");
    }
  });
  $("#pass").keyup(function(){
    if ($(this).val().length > 11){
        alert("Password Character Limit is 12");
    }
  });
        </script>
</body>
</html>
